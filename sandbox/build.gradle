apply plugin: 'java'
apply plugin: 'application'
mainClassName = "myfirstprg"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.0.0'
    implementation 'org.testng:testng:6.9.6'
    //   compile 'org.testng:testng:7.0.0'
}
test {
    useTestNG()
}



